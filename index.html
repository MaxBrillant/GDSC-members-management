<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GDSC users management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="logo"><img src="/Images/Icons/logo.svg" alt=""></div>
        <div class="members">
            <span class="count">3</span>
            <button class="custom-button add-member"> <img src="/Images/Icons/add.svg"> Add a member</button>
        </div>
    </header>




    <section>
        <div class="team">
            <div class="team-member">
                <ul>
                    <li>
                        <button class="actions"> <img src="/Images/Icons/three-dots.svg"></button>
                        <ul class="dropdown">
                            <li><button class="action-button"> <img src="/Images/Icons/edit.svg"> Edit</button></li>
                            <li><button class="action-button"> <img src="/Images/Icons/delete.svg"> Delete</button></li>
                        </ul>
                    </li>
                </ul>
                <p class="profile"><img src="/Images/catherine_ratemo_H1JwUOh.webp" alt=""></p>
                <h2>Catherine Ratemo</h2>
                <p>GDSC Lead</p>
                <div class="technologies">
                    <span class="technology">Artificial Intelligence / Machine Learning</span>
                    <span class="technology">Angular</span>
                    <span class="technology">Cyber-Security</span>
                </div>
                <div class="social">
                    <button class="social-button"> <img src="/Images/Icons/twitter.svg"></button>
                    <button class="social-button"> <img src="/Images/Icons/linkedin.svg"></button>
                    <button class="social-button"> <img src="/Images/Icons/github.svg"></button>
                </div>
            </div>
        </div>
    </section>




    <div class="popup-background" class="popup">
        <div class="popup-content">
            <div class="modal-header mb-2">
                <h2 class="modal-title">GDSC member</h2>
                <button type="button" class="btn-close close-popup" aria-label="Close"></button>
            </div>
            <div class="overflow-y-scroll form-content">
                <div class="mb-4">
                    <p class="profile"><img class="preview-image" alt=""></p>
                    <button class="custom-button select-image-button"> Change the profile picture</button>
                    <input type="file" class="file-input" accept=".jpg, .jpeg, .png, .webp, .heic" style="display:none">
                </div>

                <div class="mb-4">
                    <label for="memberName" class="form-label">Full name*</label>
                    <input type="text" class="form-control full-name" id="memberName" required
                        placeholder="Write your name here">
                </div>

                <div class="mb-4">
                    <label for="emailAddress" class="form-label">Email address*</label>
                    <input type="email" class="form-control email-address" id="emailAddress" required
                        placeholder="name@example.com">
                </div>

                <div class="mb-4">
                    <select class="form-select role-select" aria-label="Default select example">
                        <option selected>Select member role in the GDSC</option>
                        <option value="1">Regular member</option>
                        <option value="2">GDSC Lead</option>
                        <option value="3">Vice Lead</option>
                        <option value="4">Web Dev Lead</option>
                        <option value="5">Android Dev Lead</option>
                        <option value="6">Cyber-Security Lead</option>
                        <option value="7">Machine Learning/Artificial Intelligence Lead</option>
                        <option value="8">UI/UX Lead</option>
                        <option value="9">Social Media manager</option>
                    </select>
                </div>

                <div class="mb-4">
                    <select class="form-select language-select" aria-label="Default select example">
                        <option selected>Select languages or frameworks</option>
                        <option value="1">JavaScript</option>
                        <option value="2">Java</option>
                        <option value="3">Python</option>
                        <option value="4">HTML</option>
                        <option value="5">CSS</option>
                        <option value="6">SQL</option>
                        <option value="7">C++</option>
                        <option value="8">C#</option>
                        <option value="9">Ruby</option>
                        <option value="10">Go</option>
                        <option value="11">Rust</option>
                        <option value="12">PHP</option>
                        <option value="13">Swift</option>
                        <option value="14">Kotlin</option>
                        <option value="15">TypeScript</option>
                        <option value="16">React</option>
                        <option value="17">Angular</option>
                        <option value="18">Vue.js</option>
                        <option value="19">Node.js</option>
                        <option value="20">Express.js</option>
                        <option value="21">Django</option>
                        <option value="22">Flask</option>
                        <option value="23">NextJS</option>
                    </select>
                    <div class="language-list">
                        <!-- this will contain all the languages that are selected -->
                    </div>
                </div>

                <div class="mb-4">
                    <label for="twitter" class="form-label">Twitter account</label>
                    <input type="text" class="form-control twitter" id="twitter"
                        placeholder="Write the link to the Twitter account">
                </div>

                <div class="mb-4">
                    <label for="linkedin" class="form-label">LinkedIn account</label>
                    <input type="text" class="form-control linkedin" id="linkedin"
                        placeholder="Write the link to the LinkedIn account">
                </div>

                <div class="mb-3">
                    <label for="github" class="form-label">Github account</label>
                    <input type="text" class="form-control github" id="github"
                        placeholder="Write the link to the Github account">
                </div>
            </div>
            <div class="mb-lg-2 p-1 d-flex flex-wrap align-items-center justify-content-end border-top border-2">
                <span class="error-message text-danger" style="display: none">Make sure you write your name and
                    email.</span>
                <button class="custom-button save-member">Save member</button>
                <button class="custom-button2 cancel-button">Cancel</button>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
