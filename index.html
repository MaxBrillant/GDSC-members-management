<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC users management</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/Images/Icons/logo.svg" alt=""></div>
        <button class="customButton"> <img src="/Images/Icons/add.svg"> Add a member</button>
    </header>




    <section>
        <div class="team">
            <div class="teamMember">
                <ul>
                    <li>
                        <button class="actions"> <img src="/Images/Icons/three-dots.svg"></button>
                        <ul class="dropdown">
                            <li><button class="actionButton"> <img src="/Images/Icons/edit.svg"> Edit</button></li>
                            <li><button class="actionButton"> <img src="/Images/Icons/delete.svg"> Delete</button></li>
                        </ul>
                    </li>
                </ul>
                <p class="profile"><img src="/Images/catherine_ratemo_H1JwUOh.webp" alt=""></p>
                <h2>Catherine Ratemo</h2>
                <p>GDSC Lead</p>
                <div class="technologies">
                    <span class="technology">Artificial Intelligence / Machine Learning</span>
                    <span class="technology">Angular</span>
                    <span class="technology">Cyber-Security</span>
                </div>
                <div class="social">
                    <button class="socialButton"> <img src="/Images/Icons/twitter.svg"></button>
                    <button class="socialButton"> <img src="/Images/Icons/linkedin.svg"></button>
                    <button class="socialButton"> <img src="/Images/Icons/github.svg"></button>
                </div>
            </div>
        </div>
    </section>



    
    <script src="/app.js"></script>
</body>
</html>
